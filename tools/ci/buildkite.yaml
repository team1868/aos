env:
  STARTUP: --max_idle_secs=0
  COMMON: -c opt --stamp=no --curses=yes --symlink_prefix=/ --repo_env=AOS_RUNNING_IN_CI=1 --repository_cache=~/.cache/bazel_repository --experimental_repository_cache_hardlinks=true --google_default_credentials --remote_cache=https://storage.googleapis.com/austin-vpn-bazel-cache
  TARGETS: //... @com_google_absl//... @ceres-solver//... @rawrtc//... @com_google_googletest//... @symengine//... @gmp//...
  ROBORIO_TARGETS: ${TARGETS}

steps:
  - label: "lint"
    commands:
      - tools/bazel shutdown; tools/bazel ${STARTUP} --output_base=../k8_output_base run ${COMMON} --remote_download_outputs=toplevel //tools/lint:run-ci
    retry:
      automatic:
        - exit_status: -1  # Connection to the Agent was lost
          signal_reason: none
          limit: 2
        - signal_reason: agent_stop  # Agent was stopped by the OS (e.g. spot termination)
          limit: 2

  - label: "x86_64"
    commands:
      - tools/bazel shutdown; tools/bazel ${STARTUP} --output_base=../k8_output_base test ${COMMON} --config=eigen ${TARGETS} --remote_download_outputs=minimal -- -@ceres-solver//:polynomial_test
    retry:
      automatic:
        - exit_status: -1  # Connection to the Agent was lost
          signal_reason: none
          limit: 2
        - signal_reason: agent_stop  # Agent was stopped by the OS (e.g. spot termination)
          limit: 2

  - label: "x86_64 bzlmod"
    commands:
      - tools/bazel shutdown; tools/bazel ${STARTUP} --output_base=../k8_output_base test ${COMMON} --config=eigen ${TARGETS} --remote_download_outputs=minimal --enable_bzlmod --noenable_workspace -- -@ceres-solver//:polynomial_test
    retry:
      automatic:
        - exit_status: -1  # Connection to the Agent was lost
          signal_reason: none
          limit: 2
        - signal_reason: agent_stop  # Agent was stopped by the OS (e.g. spot termination)
          limit: 2

  - label: "arm64"
    commands:
      - tools/bazel shutdown; tools/bazel ${STARTUP} --output_base=../common_output_base build ${COMMON} --remote_download_outputs=minimal --config=arm64 ${TARGETS}
    retry:
      automatic:
        - exit_status: -1  # Connection to the Agent was lost
          signal_reason: none
          limit: 2
        - signal_reason: agent_stop  # Agent was stopped by the OS (e.g. spot termination)
          limit: 2

  - label: "arm64 bzlmod"
    commands:
      - tools/bazel shutdown; tools/bazel ${STARTUP} --output_base=../common_output_base build ${COMMON} --remote_download_outputs=minimal --config=arm64 ${TARGETS} --enable_bzlmod --noenable_workspace
    retry:
      automatic:
        - exit_status: -1  # Connection to the Agent was lost
          signal_reason: none
          limit: 2
        - signal_reason: agent_stop  # Agent was stopped by the OS (e.g. spot termination)
          limit: 2

  - label: "roborio"
    commands:
      - tools/bazel shutdown; tools/bazel ${STARTUP} --output_base=../common_output_base build ${COMMON} --remote_download_outputs=minimal --config=roborio ${ROBORIO_TARGETS}
    retry:
      automatic:
        - exit_status: -1  # Connection to the Agent was lost
          signal_reason: none
          limit: 2
        - signal_reason: agent_stop  # Agent was stopped by the OS (e.g. spot termination)
          limit: 2

  - label: "roborio bzlmod"
    commands:
      - tools/bazel shutdown; tools/bazel ${STARTUP} --output_base=../common_output_base build ${COMMON} --remote_download_outputs=minimal --config=roborio ${ROBORIO_TARGETS} --enable_bzlmod --noenable_workspace
    retry:
      automatic:
        - exit_status: -1  # Connection to the Agent was lost
          signal_reason: none
          limit: 2
        - signal_reason: agent_stop  # Agent was stopped by the OS (e.g. spot termination)
          limit: 2
