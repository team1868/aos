<html>

<head>
  <script src="field_main_bundle.min.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div style="display: grid; grid-template-columns: auto auto auto; gap: 5px;">
    <div>
      <div id="field"> </div>
      <div id="legend"> </div>
    </div>
    <div>
      <table>
        <tr>
          <th colspan="2" style="text-align: center;">Robot State</th>
        </tr>
        <tr>
          <td>X</td>
          <td id="x"> NA </td>
        </tr>
        <tr>
          <td>Y</td>
          <td id="y"> NA </td>
        </tr>
        <tr>
          <td>Theta</td>
          <td id="theta"> NA </td>
        </tr>
      </table>
      <table>
        <tr>
          <th colspan="2" style="text-align: center;">Images</th>
        </tr>
        <tr>
          <td> Images Accepted </td>
          <td id="images_accepted"> NA </td>
        </tr>
        <tr>
          <td> Heading Reset </td>
          <td id="heading_resets"> NA </td>
        </tr>
      </table>
      <div id="message_bridge_status">
        <div>
          <div>Node</div>
          <div>Client</div>
          <div>Server</div>
        </div>
      </div>
      <div id="vision_readouts"> </div>
    </div>
  </div>
</body>

</html>
